{% extends 'layout.html' %}
{% block body %}
<!-- Page Content -->
<div class="container" style="stroke: none; background: #FBEFD7;">
    <div class="row">


        <!-- /.col-lg-3 -->
        <div class="col-lg-12">
            {% include 'includes/_flashmsg.html' %}
            <div class="row">
                {% for product in products %}
                <div class="">
                    <div class="card h-400">
                        <a href="/{{product.category}}?view={{product.id}}">
                            <div class="card-img-top"
                                 style="background: url('static/image/product/{{product.category}}/{{product.picture}}'); background-repeat:no-repeat; background-size: cover; height:300px;width:350px "></div>
                        </a>
                        <div class="card-body" >
                            <h5 ><a class="card-title" id="" href="/{{product.category}}?view={{product.id}}"  >{{ product.pName}}</a></h5>
                            <h4 >${{product.price}}</h4>
                            <span class="text-warning"></span>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- /.col-lg-9 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
{% endblock %}
